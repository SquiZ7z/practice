<!DOCTYPE html>
<html xmlns:th = "http://www.thymleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Furniture Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Furniture Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
    <!--                    <a class="nav-link active" aria-current="page" th:href="#">Home</a>-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/furniture}"> Furniture Management</a>
                    </li>
                </ul>
                <form role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <div class = "container">
        <div class ="row">
            <h1> List Furniture </h1>
        </div>
        <div class=" row">
            <div class ="col-lg-3">
                <a th:href = "@{/furniture/new}" class = "btn btn-primary btn-sm mb-3"> Add Furniture </a>
            </div>
        </div>
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
                <th> Furniture Name</th>
                <th> Material</th>
                <th> Price</th>
                <th> Actions</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each = "furniture: ${furniture}">
                    <td th:text = "${furniture.Name}"></td>
                    <td th:text = "${furniture.material}"></td>
                    <td th:text = "${furniture.price}"></td>
                    <td>
                        <a th:href="@{/furniture/edit/{id}(id=${furniture.id})}"
                            class="btn btn-primary">Update</a>

                        <a th:href="@{/furniture/{id}(id=${furniture.id})}"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>

            </tbody>

        </table>

    </div>

</body>
</html>
