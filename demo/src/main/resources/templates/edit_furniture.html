<!DOCTYPE html>
<html xmlns:th = "http://www.thymleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>CreateFurniture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Furniture Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav me-auto mb-2">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/furniture}"> Furniture Management</a>
                </li>
            </ul>
            <form role="search">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </div>
</nav>
<br>
<br>
<div class ="container">
    <div class ="row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Furniture</h1>
            <div class = "card-body">
                <form th:action ="@{/furniture/{id} (id=${furniture.id})}" th:object = "${furniture}" method ="POST">
                    <div class ="form-group">
                        <label> Furniture Name</label>
                        <input
                                type="text"
                                name ="name"
                                th:field = "*{Name}"
                                class = "form-control"
                                placeholder = "Enter Furniture Name"
                        />
                        <div class ="form-group">
                            <label> Furniture Material</label>
                            <input
                                    type="text"
                                    name ="material"
                                    th:field = "*{Material}"
                                    class = "form-control"
                                    placeholder = "Enter Furniture Material"
                            />
                            <div class ="form-group">
                                <label> Furniture Price</label>
                                <input
                                        type="text"
                                        name ="price"
                                        th:field = "*{Price}"
                                        class = "form-control"
                                        placeholder = "Enter Furniture Price"
                                />
                            </div>
                            <div class ="footer-body">
                                <button type = "submit" class = "btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
